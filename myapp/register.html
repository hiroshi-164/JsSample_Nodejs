<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin-top: 20px; }
    input[type="text"] { padding: 10px; font-size: 16px; width: 100%; max-width: 300px; }
    button { padding: 10px 15px; background-color: #28a745; color: white; font-size: 16px; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Register Data</h1>
  <form action="/register" method="POST">
    <input type="text" name="data" placeholder="Enter something" required />
    <button type="submit">Register</button>
  </form>
  <p><a href="/">Back to Home</a></p>
</body>
</html>
